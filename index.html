<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Mobile Tab-Navigation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="phone">
      <img
        class="content show"
        src="https://images.unsplash.com/photo-1502005097973-6a7082348e28?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Home Image"
      />

      <img
        class="content"
        src="https://images.unsplash.com/photo-1536148935331-408321065b18?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Work Image"
      />

      <img
        class="content"
        src="https://images.unsplash.com/photo-1534040385115-33dcb3acba5b?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Blog"
      />

      <img
        class="content"
        src="https://images.unsplash.com/photo-1517486808906-6ca8b3f04846?q=80&w=1949&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="About Us"
      />

      <nav>
        <ul>
          <li class="active">
            <i class="fa-solid fa-house"></i>
            <p>Home</p>
          </li>

          <li class="">
            <i class="fa-solid fa-briefcase"></i>
            <p>Work</p>
          </li>

          <li class="">
            <i class="fa-solid fa-book-open"></i>
            <p>Blog</p>
          </li>

          <li class="">
            <i class="fa-solid fa-people-group"></i>
            <p>About Us</p>
          </li>
        </ul>
      </nav>
    </div>

    <script src="index.js"></script>
  </body>
</html>
